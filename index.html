<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagex/png" href="./img/ciencia-de-dados.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Classic Calculator</title>
</head>
<body>
    <div id="calculator"> 
        <div id="display"> <p> 6.28 </p> </div>

        <div id="work-table"> 
            <div class="button operation-button"> <p> + </p> </div>
            <div class="button"> <p> 7 </p> </div>
            <div class="button"> <p> 8 </p> </div>
            <div class="button"> <p> 9 </p></div>

            <div class="button operation-button"> <p> - </p> </div>
            <div class="button"> <p> 4 </p> </div>
            <div class="button"> <p> 5 </p> </div>
            <div class="button"> <p> 6 </p> </div>

            <div class="button operation-button"> <p> * </p> </div>
            <div class="button"> <p> 1 </p> </div>
            <div class="button"> <p> 2 </p> </div>
            <div class="button"> <p> 3 </p> </div>

            
            <div class="button operation-button"> <p> / </p> </div>
            <div class="button"> <p> 0 </p> </div>
            <div class="button"> <p> . </p> </div>
            <div class="button"> <p> = </p> </div>

            <div class="button operation-button"> <p> C </p> </div>
        </div>

    </div>
    
    
    
    <script src="js/script.js"> </script>
</body>

</html>
