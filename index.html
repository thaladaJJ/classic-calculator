<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagex/png" href="./img/ciencia-de-dados.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Classic Calculator</title>
</head>
<body>
    <div class="background"> </div>

    <div id="calculator"> 
        
        <div id="display"> </div>

        <div id="work-table"> 
            <div onclick="appendToDisplay('+')" class="button operation-button"> + </div>
            <div onclick="appendToDisplay('7')" class="button"> 7 </div>
            <div onclick="appendToDisplay('8')" class="button"> 8 </div>
            <div onclick="appendToDisplay('9')" class="button"> 9 </div>

            <div onclick="appendToDisplay('-')" class="button operation-button"> - </div>
            <div onclick="appendToDisplay('4')" class="button"> 4 </div>
            <div onclick="appendToDisplay('5')" class="button"> 5 </div>
            <div onclick="appendToDisplay('6')" class="button"> 6 </div>

            <div onclick="appendToDisplay('*')" class="button operation-button"> * </div>
            <div onclick="appendToDisplay('1')" class="button"> 1 </div>
            <div onclick="appendToDisplay('2')" class="button"> 2 </div>
            <div onclick="appendToDisplay('3')" class="button"> 3 </div>

            
            <div onclick="appendToDisplay('/')" class="button operation-button"> / </div>
            <div onclick="appendToDisplay('0')" class="button"> 0 </div>
            <div onclick="appendToDisplay('.')" class="button"> . </div>
            <div onclick="calculateInput()"     class="button"> = </div>

            <div onclick="clearDisplay()" class="button operation-button"> C </div>
        </div>
    </div>
        
    <script src="js/script.js"> </script>
</body>

</html>
